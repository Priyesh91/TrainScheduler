<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
<link rel="stylesheet" href="assets/css/style.css">
<title>Train Scheduler</title>
</head>
<body>

<div class="container">
  <!-- Jumbotron -->
  <div class="jumbotron text-center bg-dark text-light">
    <h1 class="display-4">Train Scheduler</h1>
  </div>

  <!-- create card to hold table -->
  <div class="card mb-4 border-dark">
    <h4 class="card-header bg-dark text-light">Current Train Schedule</h4>
    <div class="card-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Role</th>
            <th scope="col">Start Date</th>
            <th scope="col">Months Worked</th>
            <th scope="col">Monthly Rate</th>
            <th scope="col">Total Billed ($)</th>
          </tr>
        </thead>
        <tbody id="employee-info">
        </tbody>
      </table>
    </div>
  </div>

  <!-- Input form -->
  <div class="card mb-4 border-dark">
    <h4 class="card-header text-light bg-dark">
      Add Train
    </h4>
    <div class="card-body">
      <form>
        <div class="form-group">
          <label for="name">Train Name</label>
          <input type="text" class="form-control" id="name-input" placeholder="Enter Train Name Here">
        </div>
        <div class="form-group">
          <label for="destination">Destination</label>
          <input type="text" class="form-control" id="destination-input" placeholder="Enter Destination">
        </div>
        <div class="form-group">
          <label for="time">First Train Time(HH:mm - military time)</label>
          <input type="time" class="form-control" id="time-input" placeholder="Enter Start Time">
        </div>
        <div class="form-group">
          <label for="frequency">Frequency (min)</label>
          <input type="number" class="form-control" id="frequency-input" placeholder="Enter Frequency Rate">
        </div>
      
        <button type="submit" class="btn btn-primary" id="submit-btn">Submit</button>
      </form>
    </div>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.23.0/moment.min.js"></script>
<script src="assets/javascript/app.js"></script>
</body>
</html>
